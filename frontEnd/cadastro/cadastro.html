<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoConnect</title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
</head>
<body>
    <header>
        <div class="nome-header">
            <h1 id="nome-header">GeoConnect</h1>
        </div>
    </header>
    <main>
        <span class="switch-cadastro">
            <span class="switch-bolinha"></span>
        </span>
        <div id="pai-cadastro">
            <section class="container-cadastro-usuario">
                <h1 class="titulo-cadastro" id="titulo-cadastro-usuario">CADASTRAR USUÁRIO</h1>
                <section class="inputs-do-cadastro-usuario">
                    <div class="input-nome-cadastro-usuario">
                        <input id="input-nome-cadastro-usuario" placeholder="NOME"required maxlength="16">
                    </div>
                    <div class="input-email-cadastro-usuario">
                        <input id="input-email-cadastro-usuario" placeholder="EMAIL"required>
                    </div>
                    <div class="input-nascimento-cadastro-usuario">
                        <input id="input-nascimento-cadastro-usuario" placeholder="DATA DE NASCIMENTO" required>
                    </div>
                    <div class="input-senha-cadastro-usuario">
                        <input id="input-senha-cadastro-usuario" type="password" placeholder="SENHA" minlength="8" required>
                    </div>
                    <div class="input-nickname-cadastro-usuario">
                        <input id="input-nickname-cadastro-usuario" placeholder="NOME DE USUÁRIO" required>
                    </div>
                    <button id="enviar-cadastro-usuario">Cadastrar Usuário</button>
                </section>
                <p><a href="../login/login.html">Já possui uma conta?</a></p>
            </section>  
        </div>
    </main>
    <footer>

    </footer>

    <script src="cadastro.js"></script>
</body>
</html>
